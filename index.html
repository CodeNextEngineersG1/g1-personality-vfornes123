<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <button id="try-again">
        try again
      </button>
      <div id="quiz-wrapper">
        <div class="question">
          <h2>What is your favorite brand of clothing?</h2>
          <input type="radio" name="brand" id="gucci">
          <label for="gucci">Gucci</label>
          <input type="radio" name="brand" id="nike">
          <label for="nike">Nike</label>
          <input type="radio" name="brand" id="addidas">
          <label for="addidas">Addidas</label>
          <input type="radio" name="brand" id="supreme">
          <label for="supreme">Supreme</label>
         </div>
        <div class="question">
          <h2>What is your favorite sport?</h2>
          <input type="radio" name="sport" id="football">
          <label for="football">Football</label>
          <input type="radio" name="sport" id="golf">
          <label for="golf">Golf</label>
          <input type="radio" name="sport" id="soccer">
          <label for="soccer">Soccer</label>
          <input type="radio" name="sport" id="basketball">
          <label for="basketball">Basketball</label>
         </div>
        <div class="question">
          <h2>What is your favorite item?</h2>
          <input type="radio" name="item" id="flag">
          <label for="flag">Flag</label>
          <input type="radio" name="item" id="guitar">
          <label for="guitar">Guitar</label>
          <input type="radio" name="item" id="soccerball">
          <label for="soccerball">Soccerball</label>
          <input type="radio" name="item" id="chain">
          <label for="chain">Chain</label>
          </div>
          <button id="submit">
            submit
          </button>
    </main>
  </body>
</html>
